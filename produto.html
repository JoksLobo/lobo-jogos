<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Jogo Heat pedal to the metal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="welcome">
          <p>Seja bem-vindo(a), <a href="/login">Faça login!</a></p>
        </div>
        <div class="contatos-nav">
          <div class="contatos-header">
            <a href="">(11) 5816-7643</a>
            <span>|</span>
            <a href=""><i class="fa-brands fa-whatsapp"></i> 94585-2563</a>
          </div>
          <nav>
            <ul>
              <li><a href="/quemsomos">Quem Somos</a></li>
              <li><a href="/pedidos">Meus Pedidos</a></li>
              <li><a href="/faleconosco">Fale Conosco</a></li>
              <li><a href="/cadastrese">Cadastre-se</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="container">
        <div class="header-search">
          <div class="logo-caixa">
            <img
              src="./imgs/lobo-logo.png"
              alt="ilustração de um lobo jogando rpg"
              width="200px"
            />
          </div>
          <div class="search-bar">
            <form>
              <input
                type="text"
                placeholder="O que você procura?"
                name="search"
                id="search"
              />
              <button type="button">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
          <div class="cart">
            <div class="cart-icon">
              <i class="fa-solid fa-bag-shopping"></i>
              <div class="icon-count">
                <p>0</p>
              </div>
            </div>
            <div class="cart-text">
              <p class="total-itens">Itens 0</p>
              <p class="total-price">R$0,00</p>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
